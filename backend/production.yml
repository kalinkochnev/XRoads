version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: backend_production_django
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  nginx:
    image: backend_production_nginx
    depends_on:
      - django
    build:
      dockerfile: ./compose/production/nginx/Dockerfile
      context: .
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./backend/backend/static/:/home/nginx/static/
      - ./backend/backend/media/:/home/nginx/media/
      - ../frontend/build/:/home/nginx/react-build/
  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: backend_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

